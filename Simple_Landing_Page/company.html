<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="packages/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/company.css">
    <title>Company</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="company.html">Company</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Start<span class="sr-only">(current)</span></a></li>
                            <li><a href="catalog.html">Catalog</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <video preload="auto" loop autoplay>
        <source src="video/discussing_features.mp4" type="video/mp4">
        <source src="video/discussing_features.ogv" type="video/ogg">
        <source src="video/discussing_features.webm" type="video/webm">
    </video>

    <div class="callBackFormWrap visible-md visible-lg">
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            <input type="submit" value="Call us">
        </form>
    </div>

    <div class="row mobileFormWrap visible-sm visible-xs">
        <div class="mobileFormInsideWrap">
            <form action="" method="post">
                <div>
                    <label for="nameMobileForm">Name:</label><br>
                    <input type="text" id="nameMobileForm" required>
                </div>
                <div>
                    <label for="phoneMobileForm">Phone:</label><br>
                    <input type="text" id="phoneMobileForm" required>
                </div>
                <div>
                    <input type="submit" value="Call us">
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="packages/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
