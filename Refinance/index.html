<body id="main">
    <div class="container">
        <div class="contentWrap">
            <h1>Рефинансирование</h1>
            <h2>Выгодно ли?</h2>
            <form method="POST" onsubmit="return false">
                <div class="formInner" id="innerForm">
                    <div class="debtWrap">
                        <h3>давайте ПОСЧИТАЕМ ...</h3>
                        <label for="sumDebt">остаток задолженности по Кредиту</label>
                        <input id="sumDebt" pattern="\d{0,11}(,\d{0,2})?" type="text" autofocus required
                            placeholder="дробную часть вводите через точку">
                        <label for="percentDebt">годовая процентная ставка (в процентах годовых)</label>
                        <input id="percentDebt" pattern="\d{0,2}(.\d{0,2})?" type="text" required
                            placeholder="например: 11.9">
                        <label for="startDebtDate">дата открытия кредита</label>
                        <input class="startDateDebt" id="startDebtDate" type="date" required
                            min="fifty_years_before_current_date" max="current_date_block">
                        <label for="debtDate">дата последнего платежа</label>
                        <input class="dateDebt" id="debtDate" type="date" required min="current_date_block"
                            max="fifty_years_after_current_date">
                    </div>
                    <div class="delimeter"></div>
                    <div class="offerWrap">
                        <h3 class="offerTitle">а Что предлагают ?..</h3>
                        <label for="sumOffer">Сумма</label>
                        <input id="sumOffer" pattern="\d{0,11}(.\d{0,2})?" type="text" required
                            placeholder="дробную часть вводите через точку">
                        <label for="percentOffer">годовая процентная ставка (в процентах годовых)</label>
                        <input id="percentOffer" pattern="\d{0,2}(.\d{0,2})?" type="text" required
                            placeholder="например: 11.9">
                        <label for="offerDate">дата последнего платежа</label>
                        <input class="dateOffer" id="offerDate" type="date" required min="current_date_block"
                            max="fifty_years_after_current_date">
                    </div>
                </div>
                <div class="benefitWrap" id="wrapBenefit">
                    <div class="benefitWrapTitle">Выгода:</div>
                    <div id="benefit"></div>
                    <div id="phrase"></div>
                </div>
                <button id="calcOffer" type="submit">Узнать</button>
                <button id="calcOfferRepeat" type="submit">Ещё раз?</button>
            </form>
        </div>
    </div>
