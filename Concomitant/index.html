<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concomitant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              crossorigin="anonymous" SameSite=None>
    <link rel="stylesheet" href="packages/bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="topLine"></div>

        <div class="b-header">
            <div class="b-logoAndSlogan b-logoAndSlogan_siteHeader">
                <div class="b-logoAndSlogan__logo">
                    Concomitant
                </div>
                <div class="b-logoAndSlogan__slogan">
                    Free PSD Website Template
                </div>
            </div>
            
            <div class="b-socials b-socials_siteHeader">
                <i class="b-socials__icon fab fa-linkedin"></i>
                <i class="b-socials__icon fab fa-twitter-square"></i>
                <i class="b-socials__icon fab fa-pinterest-square"></i>
                <i class="b-socials__icon fab fa-google-plus-square"></i>
                <i class="b-socials__icon fas fa-rss-square"></i>
            </div>

            <div class="b-loginNav b-loginNav_header">
                <a class="b-loginNav__item" href="#">Sign up</a>
                <span class="b-loginNav__divider">|</span>

                <a class="b-loginNav__item" href="#">Login</a>
                <span class="b-loginNav__divider">|</span>

                <a class="b-loginNav__item" href="#">RSS Feeds</a>
                <span class="b-loginNav__divider">|</span>
                
                <a class="b-loginNav__item" href="#">Archived News</a>
            </div>
        </div>

        <div class="b-mainNav b-mainNav_cancelPadding">
            <div class="b-mainNav__items">
                <a href="#" class="b-mainNav__item">Home page</a>
                <a href="#" class="b-mainNav__item">Style demo</a>
                <a href="#" class="b-mainNav__item">Full width</a>
                <a href="#" class="b-mainNav__item">Portfolio</a>
                <a href="#" class="b-mainNav__item">Gallery</a>
                <a href="#" class="b-mainNav__item">Dropdown</a>
            </div>
            <form class="b-siteSearch b-siteSearch_topMargin">
                <input class="b-siteSearch__field b-siteSearch__field_left" type="text" placeholder="Search Our Website">
                <button class="b-siteSearch__btn">Search</button>
            </form>
        </div>

        <div class="b-mainPageSliderWrap b-mainPageSliderWrap_cancelPadding b-mainPageSliderWrap_bottomBorder">
            <div id="carouselExampleIndicators" class="carousel slide b-mainPageSliderWrap__slider" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/slider/slide1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/slider/slide2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/slider/slide3.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/slider/slide4.jpg" alt="Fourth slide">
                    </div>
                </div>
            </div>
        </div>
        
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="packages/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
